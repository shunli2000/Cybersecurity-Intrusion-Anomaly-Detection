<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETH Anomaly Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">BETH Anomaly Detection</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload CSV File</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="modelType" class="form-label">Select Model</label>
                                <select class="form-select" id="modelType" name="model_type">
                                    <option value="ifor">Isolation Forest</option>
                                    <option value="svm">SVM</option>
                                    <option value="dose">DOSE</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>
                
                <div id="results" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Analysis Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Index</th>
                                            <th>Prediction</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const resultsBody = document.getElementById('resultsBody');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    resultsDiv.style.display = 'none';
                } else {
                    errorDiv.style.display = 'none';
                    resultsDiv.style.display = 'block';
                    
                    // Clear previous results
                    resultsBody.innerHTML = '';
                    
                    // Add new results
                    data.results.forEach(result => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${result.index}</td>
                            <td>${result.prediction}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred while processing your request.';
                errorDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
